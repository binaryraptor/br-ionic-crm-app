<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>forgot-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="title-container">
    <ion-text color="primary" class="login-text">Forgot Password</ion-text>
    <ion-icon class="login-icon" name="logo-login" color="primary"></ion-icon> 
  </div>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input #emailInput="ngModel"
      ngModel
      type="email"
      name="email"
      required></ion-input>
     </ion-item>
     <ion-button expand="block" (click)="sendResetLink()">Send Resat Link</ion-button> 
  </form>
</ion-content>
